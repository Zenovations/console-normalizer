<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Test FixIEConsole</title>
    <script src="normalizeconsole.min.js"></script>
    <script>

        function appendMessage(txt) {
            // where oh where is my jQuery :(
            var oNewP = document.createElement("p");
            var oText = document.createTextNode(txt);
            oNewP.appendChild(oText);
            document.body.appendChild(oNewP);
        }

        window.onload = function() { // p.s. I still miss you jQuery, come back soon

            console.clear && console.clear();

            console.time('All Tests');
			
            console.group('Test Functions');
                console.log('console.log');
                console.info('console.info');
                console.warn('console.warn');
                console.error('console.error');
            console.groupEnd();

            console.group('Test Meta');
                console.log('typeof(console.log)', typeof(console.log));
                console.log.call(console, 'console.log.call');
                console.log.apply(console, ['console.log.apply']);
                console.error.call(console, 'console.error.call');
                console.error.apply(console, ['console.error.apply']);
            console.groupEnd();
			
			console.groupCollapsed('Test Collapsed Functions');
                console.log('console.log');
                console.info('console.info');
                console.warn('console.warn');
                console.error('console.error');
            console.groupEnd();

            console.group('Time and TimeEnd');
            console.timeEnd('All Tests');
            console.groupEnd();

            appendMessage('Completed all tests (if you see this, there were no errors)');
        }

    </script>

</head>
<body>

<p>Open debug console to see output (F12); Close debug console to see a lack of errors.</p>

</body>
</html>
